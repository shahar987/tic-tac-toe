<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@200&family=Oswald:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>tic tac toe</title>
    
    <div class="container">
        <h1 class="neon-text--blue">T<span class="neon-text--pink">I</span class="neon-text--pink">C T<span class="neon-text--pink">A</span>C T<span class="neon-text--pink">O</span>E</h1>
        <div class="game-details">
            <p id="currentPlayer" class="currentPlayer"></p>
            <div class="history">
                <table cellspacing="0">
                    <tr>
                        <th class="border-radius--left-top">X</th>
                        <th class="border-radius--right-top">O</th>
                    </tr>
                    <tr>
                        <th id="playerXRes" class="border-radius--left-bottom"></th>
                        <th  id="playerORes" class="border-radius--right-bottom"></th>
                    </tr>
                </table>
            </div>

        </div>
      <div id="board">
        <div class="row">
          <div class="cell cell--right-bottom-border" id="00"></div>
          <div class="cell cell--right-bottom-border" id="01"></div>
          <div class="cell cell--bottom-border" id="02"></div>
        </div>
        <div class="row">
          <div class="cell cell--right-bottom-border" id="10"></div>
          <div class="cell cell--right-bottom-border" id="11"></div>
          <div class="cell cell--bottom-border" id="12"></div>
        </div>
        <div class="row">
          <div class="cell cell--right-border" id="20"></div>
          <div class="cell cell--right-border" id="21"></div>
          <div class="cell" id="22"></div>
        </div>
      </div>
      <div class="popup">
        <div class="popup--container">
            <div class="popup__content">
                <p class="message"></p>
                <button id="reset">Play Again</button>
            </div>
        </div>
      </div>
    </div>
    
  </head>
  <body>
    <script src="ticTacToe.js"></script>
    <script src="app.js"></script>
  </body>
</html>
